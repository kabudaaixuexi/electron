<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/main.ts"></script>
  <script>
    try {
      if (process && process.env.NODE_ENV === 'development') {
        window.__static = `http://localhost:${process.env.PORT}`
      } else {
        window.__static = __dirname
      }
    } catch {
      window.location.href = `welcome.html?%${Number(Math.random().toString().substr(2,Math.random()) + Date.now()).toString(36)}`
    }
  </script>
</body>

</html>
